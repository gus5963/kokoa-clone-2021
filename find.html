<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span class="screen-header__cog">
          <i class="fas fa-cog fa-lg"></i>
          <div class="dotbadge cog__notification"></div>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__column">
            <h5 class="open-chat__title">#BTS</h5>
            <h6 class="open-chat__hashtags">#bts#army#friends</h6>
            <div class="open-chat__members">
              <img
                src="file:///C:/Users/gus59/Desktop/kokoa-clone-2021/screenshot/KakaoTalk_20201117_001655016.jpg"
              />
              <span class="open-chat__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat__photo">
              <img src="screenshot/놀란_제리.jpg" />
              <div class="open-chat__likes">
                <i class="fas fa-heart fa-sm"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="horizontal-divider"></div>
        <div class="open-chat__post">
          <div class="open-chat__column">
            <h5 class="open-chat__title">BTS Gang~</h5>
            <h6 class="open-chat__hashtags">#ML#army#Jerry</h6>
            <div class="open-chat__members">
              <img
                src="https://papago.naver.com/41ce003236292140c99b34e4d36680ce.svg"
              />
              <span class="open-chat__member-count">900 members</span>
              <div class="divider"></div>
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat__photo">
              <img src="screenshot/톰_어항_컴퓨터(2).jpg" />
              <div class="open-chat__likes">
                <i class="fas fa-heart fa-sm"></i>
                <span>1000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="chat__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis__notification dotbadge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/40ef926c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
