<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span class="screen-header__comment"
          ><i class="far fa-comment fa-lg"><i class="fas fa-plus"></i></i
        ></span>
        <span><i class="fas fa-music fa-lg"></i> </span>
        <span><i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--m"
            src="screenshot/놀란_제리.jpg"
          />
          <div class="user-component__text">
            <h2 class="user-component__name">YJH</h2>
            <h3 class="user-component__subtitle">Please come to here</h3>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="user-component__notification badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--m"
            src="screenshot/톰_어항_컴퓨터(2).jpg"
          />
          <div class="user-component__text">
            <h2 class="user-component__name">YJW</h2>
            <h3 class="user-component__subtitle">Call me later~</h3>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:22</span>
          <div class="user-component__notification badge">2</div>
        </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="chat__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis__notification dotbadge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/40ef926c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
